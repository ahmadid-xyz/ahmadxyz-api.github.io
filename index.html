<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layanan Api Yang Terbaik Sepanjang Masa By AhmadXy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .button {
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      text-decoration: none;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      overflow: hidden;
      transition: 0.3s ease-in-out;
    }

    .button:hover {
      background: linear-gradient(90deg, #dd2476, #ff512f);
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      transition: transform 0.3s ease-in-out;
      border-radius: 50%;
    }

    .button:hover::before {
      transform: scale(4);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AhmadXyz-Api Webs</h1>
    <p>Tekan tombol di bawah untuk mengambil data dari API dan menuju halaman baru.</p>
    <button class="button" id="apiButton">Get Data & Next</button>
  </div>

  <script>
    document.getElementById('apiButton').addEventListener('click', async () => {
      try {
        // Fetch data from the API
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
        const data = await response.json();

        // Redirect to the new page with the data passed as query parameters
        const nextPageURL = `uh.html`;
        window.location.href = nextPageURL;
      } catch (error) {
        alert('Terjadi kesalahan saat mengambil data dari API.');
      }
    });
  </script>
</body>
</html>
